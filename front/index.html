<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Drive3</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="content">

            <div class="logo">
                <a>DRIVE3.COM</a>
            </div>
            <div class="button">
                <button>Войти</button>
            </div>

        </div>
    </header>

    <!-- Second header -->

    <div class="navbar-container">
        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Список авто</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Пользователи</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Новости</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Content -->

    <div class="content-container">

        <div class="content">
            <hr>

            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" src="pics/Mitsubishi.webp" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Mitsubishi Eclipse Cross 2017-н.в.</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="pics/Volkswagen.jfif" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Volkswagen Tiguan II</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="pics/Renault.webp" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Renault Scenic III</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
            </div>

            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" src="pics/Porsche.webp" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Porsche 911 GT3 991</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="pics/Mercedes.webp" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Mercedes-Benz S-Класс AMG III (W222, C217) 63 AMG</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="pics/BMW.webp" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">BMW 5 серия VI</h5>
                        <p class="card-text">Информация</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body></html>
